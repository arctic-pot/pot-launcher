<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <title>Pot Launcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <!--    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <script>
      // wait one second, by reason of loading time
      // for some lower devices, it takes over 1000ms
      // but in production env it will be much faster
      setTimeout(() => {
        const electron = require('electron');

        document.getElementById('minimize-button').addEventListener('click', () => {
          electron.ipcRenderer.send('minimize');
        });

        document.getElementById('close-button').addEventListener('click', () => {
          // by a unknown bug, the window MUST be minimized before close
          electron.ipcRenderer.send('minimize');
          electron.ipcRenderer.send('close');
        });
      }, 1000);
    </script>
    <div id="root"></div>
  </body>
</html>
